<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
    <link rel="stylesheet" href="index.css" /> 
    <title>Popups</title> 
</head> 
  
<body> 
    <div class="heading"> 
        <h1>Popup Shop</h1> 
    </div> 
    <h2>Everyone gets a Popup!</h2> 
    <p id="sub-p">Click the button for your free popup!</p> 

    <div class="outer"> 
        <div class="popup"> 
            <i class="far fa-check-circle"></i> 
            <h2>Enjoy your free Popup!</h2> 
            <br /> 
            <button id="closebtn">Take Popup</button> 
        </div> 
        <button id="showbtn">Get Popup!</button> 
    </div> 
    <br /> 
    <script src="./index.js"></script> 
</body> 
  
</html>
